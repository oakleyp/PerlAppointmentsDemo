<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Perl Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="styles.css" />
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    <!-- populated by renderAppointments() on load -->
    <div class="errors-container">
    </div>
    <div class="container new-appointment-container">
      <button id="new-appt-btn">New</button>
      <button id="cancel-btn" class="button-hidden">Cancel</button>
      <form id="new-appt-form" class="form-hidden" action="bin/index.cgi" method="POST">
        <input id="datepicker" name="date" type="text" placeholder="Date" required/>
        <input name="time" type="text" placeholder="Time" required/>
        <input name="desc" type="text" placeholder="Description" required/>
      </form>
    </div>
    <div class="container search-container">
      <input id="search-input" type="text" placeholder="Search all appointments" /> 
      <button id="search-submit">Search</button>
    </div>
    <div class="container appointments-table-container">
      <table id="appts-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Description</th>
          </tr>
        </thead>
        <!-- tbody populated by renderAppointments() function on load and search -->
        <tbody></tbody>
      </table>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
